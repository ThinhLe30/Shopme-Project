<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head('Login - Shopme Admin','none')">
<body>
	<div class="container-fluid text-center">
		<div>
			<img alt="" th:src="@{/images/ShopmeAdminBig.png}">
		</div>
		<form th:action="@{/login}" method = "post" style = "max-width: 350px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class= "text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class= "text-warning">You have been logout</p>
			</div>
			<div class = "border border-secondary rounded p-3">
				<p>Access to Shopme Control Panel</p>
				<p>
					<input type = "email" name ="email" class ="form-control" placeholder="E-mail" style = "margin: 0 auto" required="required">
				</p>
				<p>
					<input type = "password" name ="password" class ="form-control" placeholder="Password" style = "margin: 0 auto" required="required">
				</p>
				<p>
					<input type ="checkbox" name ="remember-me">&nbsp; Remember me
				</p>
				<p>
					<input type = "submit" value="Login" class ="btn btn-primary">
				</p>
			</div>
		</form>
		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme
		</div>
	</div>
</body>
</html>
