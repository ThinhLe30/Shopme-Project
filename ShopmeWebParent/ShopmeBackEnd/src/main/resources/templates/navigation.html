<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit">
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img alt=""
				th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavBar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="navbar-nav">
					<th:block sec:authorize="hasAuthority('Admin')">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							 th:href="@{/users}">Users</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/users}">View all</a>
							<a class="dropdown-item" th:href="@{/users/new}">Create new</a>
						</div>
					</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							 th:href="@{/categories}">Categories</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/categories}">View all</a>
							<a class="dropdown-item" th:href="@{/categories/new}">Create new</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							 th:href="@{/brands}">Brands</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/brands}">View all</a>
							<a class="dropdown-item" th:href="@{/brands/new}">Create new</a>
						</div>
					</li>
					</th:block>	
					<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson','Editor','Shipper')">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							 th:href="@{/products}">Products</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/products}" sec:authorize="hasAnyAuthority('Admin','Editor')">View all</a>
							<a class="dropdown-item" th:href="@{/products/new}">Create new</a>
						</div>
					</li>
					</th:block>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customers}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Customers</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipping}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Shipping</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}" sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">Orders</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/report}" sec:authorize="hasAnyAuthority('Admin','Salesperson')">Sales
							Report</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/articles}" sec:authorize="hasAnyAuthority('Admin','Editor')">Articles</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/menus}" sec:authorize="hasAnyAuthority('Admin','Editor')">Menus</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/settings}" sec:authorize="hasAuthority('Admin')">Settings</a></li>
					<li class="nav-item"><span
						class="fas fa-user fa-2x icon-silver"></span></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							sec:authentication="principal.fullname" id="principal_user"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="" id="logoutLink">Logout</a> <a
								class="dropdown-item" th:href="@{/account}">Edit account</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>

</body>
</html>
