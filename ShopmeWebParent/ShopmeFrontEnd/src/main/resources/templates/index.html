<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Shopme','none')">
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	
	<div>
		<h1>Shopping by Categories</h1>
	</div>
	<div class="row">
		<div class= "col-sm-2" th:each="cate : ${categories}">
		 	<div><img alt="" th:src="@{${cate.cateImagePath}}" width="80px"> </div>
		 	<div>
		 		<a th:href="@{'/c/' + ${cate.alias}}">[[${cate.name}]]</a>
		 	</div>
		</div>
	</div>
		
		
		
	<div th:replace="navigation :: footer_menu"></div>
</div>

</body>
</html>
