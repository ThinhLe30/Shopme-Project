<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle},'none')">
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	<div th:replace="breadcrumb :: content"></div>
	<div class="row text-center">
		<th:block th:each="category : ${category.children}">
			<div th:if="${category.enabled == true}" class="col">
				<a th:href = "@{'/c/' + ${category.alias}}">
					<img alt="" th:src="@{${category.cateImagePath}}" height="100px">
					<br>
					<b>[[${category.name}]]</b>
				</a>
			</div>
		</th:block>
	</div>
	<br>
	<div class = "row">
			<th:block th:each="product : ${listProducts}">
				<div th:replace = "/products/fragments_product :: content"></div>
			</th:block>

	</div>
	<div th:replace="fragments :: pagination('/c/'+${category.alias},'product')"></div>
	<div th:replace="navigation :: footer_menu"></div>
	
	
</div>

</body>
</html>
